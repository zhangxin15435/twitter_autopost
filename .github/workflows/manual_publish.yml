name: 手动发布Twitter内容

on:
  workflow_dispatch:
    inputs:
      action:
        description: '执行的操作'
        required: true
        default: 'run'
        type: choice
        options:
          - 'test'
          - 'run'
          - 'status'
      debug_mode:
        description: '是否开启调试模式'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  manual-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 创建环境变量文件
      run: |
        cat > .env << EOF
        # Twitter API 配置
        TWITTER_CONSUMER_KEY=${{ secrets.TWITTER_CONSUMER_KEY }}
        TWITTER_CONSUMER_SECRET=${{ secrets.TWITTER_CONSUMER_SECRET }}
        TWITTER_ACCESS_TOKEN=${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET=${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        TWITTER_BEARER_TOKEN=${{ secrets.TWITTER_BEARER_TOKEN }}
        
        # 飞书API配置
        FEISHU_APP_ID=${{ secrets.FEISHU_APP_ID }}
        FEISHU_APP_SECRET=${{ secrets.FEISHU_APP_SECRET }}
        FEISHU_BITABLE_TOKEN=${{ secrets.FEISHU_BITABLE_TOKEN }}
        FEISHU_TABLE_ID=${{ secrets.FEISHU_TABLE_ID }}
        
        # 其他配置
        TIMEZONE=Asia/Shanghai
        DEBUG=${{ github.event.inputs.debug_mode || 'false' }}
        EOF
    
    - name: 执行指定操作
      run: |
        python main.py ${{ github.event.inputs.action }}
    
    - name: 上传日志文件
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: twitter-bot-logs-manual-${{ github.run_number }}
        path: twitter_auto_bot.log
        retention-days: 7 